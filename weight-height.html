<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate your ideal weight based on height with this dynamic weight calculator tool.">
    <title>Weight According to Height</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFA64D;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #E68500;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        label, p, h2 {
            color: black;
            font-size: 18px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #FF6600;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #E68500;
        }
        #result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: bold;
            color: black;
        }
        .ad-space {
            margin-top: 20px;
            background: yellow;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            width: 300px;
            font-weight: bold;
        }
        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .robotic-doctor {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
        .side-ad {
            width: 300px;
            height: 600px;
            background: yellow;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            margin-left: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="container">
            <h2>Ideal Weight Calculator</h2>
            <label for="height">Enter Your Height (cm):</label>
            <input type="number" id="height" placeholder="Enter height in cm">
            
            <label for="gender">Select Gender:</label>
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <button onclick="calculateWeight()">Calculate</button>
            <p id="result"></p>
            <img src="/mnt/data/A_highly_detailed_and_futuristic_robotic_doctor_wi.png" alt="Robotic Doctor" class="robotic-doctor">
        </div>
        
        <!-- Right Side Ad Space XXXX -->
        <div class="side-ad">XXXX</div>
    </div>

    <!-- Bottom Ad Space (XXXX) -->
    <div class="ad-space">XXXX</div>

    <script>
        function calculateWeight() {
            let height = document.getElementById("height").value;
            let gender = document.getElementById("gender").value;
            let result = document.getElementById("result");
            
            if (height === "" || height <= 0) {
                result.innerHTML = "Please enter a valid height.";
                return;
            }
            
            let idealWeight;
            if (gender === "male") {
                idealWeight = 50 + 0.91 * (height - 152.4);
            } else {
                idealWeight = 45.5 + 0.91 * (height - 152.4);
            }
            
            result.innerHTML = `Your ideal weight is approximately <strong>${idealWeight.toFixed(2)} kg</strong>`;
        }
    </script>
</body>
</html>
