<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Changer</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #FFA64D;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
        }
        .container {
            background: #E68500;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #fff;
        }
        button {
            background: #FF6600;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #cc5200;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 10px;
        }
        .ad-space {
            background: #0000FF;
            color: white;
            padding: 10px;
            margin: 10px auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Ad Space: Top Banner -->
    <div class="ad-space" id="top-ad">XXXX</div>
    
    <div class="container">
        <h1>Voice Changer</h1>
        
        <!-- Ad Space: Below Title -->
        <div class="ad-space" id="below-title-ad">XXXX</div>
        
        <input type="file" id="audioUpload" accept="audio/*">
        <button id="recordBtn">Start Recording</button>
        <audio id="audioPlayer" controls></audio>
        
        <label for="effect">Choose Effect:</label>
        <select id="effect">
            <option value="none">None</option>
            <option value="echo">Echo</option>
            <option value="robot">Robot</option>
            <option value="pitch">Pitch Shift</option>
            <option value="reverb">Reverb</option>
        </select>
        
        <button id="applyEffect">Apply Effect</button>
        <button id="downloadAudio">Download</button>
        
        <!-- Ad Space: Bottom Banner -->
        <div class="ad-space" id="bottom-ad">XXXX</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
