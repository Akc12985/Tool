<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert and optimize your images easily with our free online image converter tool. Supports multiple formats with high-quality conversion.">
    <meta name="keywords" content="image converter, online image conversion, JPG to PNG, PNG to JPG, WebP, image optimizer">
    <meta name="author" content="Your Website Name">
    <title>Online Image Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFA64D;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #E68500;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            width: 90%;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #FF6600;
            color: white;
            cursor: pointer;
        }
        .ad-space {
            margin: 20px 0;
            background: #fff;
            color: #000;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Converter</h1>
        <input type="file" id="imageInput" accept="image/*">
        <select id="formatSelect">
            <option value="jpeg">JPEG</option>
            <option value="png">PNG</option>
            <option value="webp">WebP</option>
        </select>
        <button onclick="convertImage()">Convert Image</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <div id="output"></div>
        <div class="ad-space">Ad Space (Google AdMob Code Here)</div>
    </div>

    <script>
        function convertImage() {
            const input = document.getElementById('imageInput');
            const format = document.getElementById('formatSelect').value;
            const output = document.getElementById('output');
            
            if (!input.files.length) {
                alert("Please select an image file");
                return;
            }
            
            const file = input.files[0];
            const reader = new FileReader();
            
            reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;
                img.onload = function () {
                    const canvas = document.getElementById('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    
                    const convertedImage = canvas.toDataURL(`image/${format}`);
                    
                    const link = document.createElement('a');
                    link.href = convertedImage;
                    link.download = `converted.${format}`;
                    link.innerText = "Download Converted Image";
                    output.innerHTML = "";
                    output.appendChild(link);
                };
            };
            
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
