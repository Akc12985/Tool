<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your best home design by entering length, width, and height. Fully responsive and interactive 3D home design tool.">
    <title>Home Design Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #FFA64D;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        canvas {
            width: 100%;
            height: 300px;
            background-color: #f3f3f3;
        }
        .ad-space {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Home Design Tool</h2>
        
        <!-- Ad Space -->
        <div class="ad-space">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <label>Length (m):</label>
        <input type="number" id="length" placeholder="Enter length">
        
        <label>Width (m):</label>
        <input type="number" id="width" placeholder="Enter width">
        
        <label>Height (m):</label>
        <input type="number" id="height" placeholder="Enter height">
        
        <button onclick="generateDesign()">Generate Home Design</button>
        
        <!-- Ad Space -->
        <div class="ad-space">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        
        <canvas id="homeCanvas"></canvas>
    </div>

    <script>
        function generateDesign() {
            let length = document.getElementById('length').value;
            let width = document.getElementById('width').value;
            let height = document.getElementById('height').value;
            let canvas = document.getElementById('homeCanvas');
            let ctx = canvas.getContext('2d');
            
            if (length && width && height) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#E68500';
                ctx.fillRect(50, 50, width * 10, length * 10);
                ctx.fillStyle = '#FF6600';
                ctx.fillRect(60, 60, width * 8, length * 8);
            } else {
                alert('Please enter valid dimensions.');
            }
        }
    </script>
</body>
</html>
