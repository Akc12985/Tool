<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Previous meta tags and title remain same -->
    <style>
        /* Add these new styles */
        .ad-left {
            position: fixed;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 160px;
            padding: 1rem;
        }

        .ad-right {
            position: fixed;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 160px;
            padding: 1rem;
        }

        .ad-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 1rem;
            background: #f8f8f8;
        }

        .download-btn {
            background: var(--primary-blue);
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            display: none; /* Hidden by default */
            margin-top: 1rem;
        }

        /* Modify existing styles */
        .main-container {
            grid-template-columns: 1fr;
            margin: 0 160px; /* Space for side ads */
        }

        @media (max-width: 1200px) {
            .ad-left, .ad-right {
                display: none;
            }
            .main-container {
                margin: 0;
            }
        }

        /* Keep previous other styles */
    </style>
</head>
