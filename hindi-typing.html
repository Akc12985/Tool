<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ऑनलाइन हिंदी टाइपिंग टेस्ट - अपनी टाइपिंग गति और सटीकता जांचें।">
    <title>ऑनलाइन हिंदी टाइपिंग टेस्ट</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFA64D;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 10px;
            border: 2px solid #E68500;
            padding: 10px;
            font-size: 16px;
        }
        button {
            background-color: #FF6600;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #E68500;
        }
        .ad-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Header Ad Space -->
    <div class="ad-container">
        <p>Ad Space - Header</p>
        <!-- Insert AdSense Code Here -->
    </div>
    
    <div class="container">
        <h1>ऑनलाइन हिंदी टाइपिंग टेस्ट</h1>
        
        <label for="font">फ़ॉन्ट चुनें:</label>
        <select id="font">
            <option value="mangal">Mangal</option>
            <option value="krutidev">KurtiDev</option>
        </select>
        
        <label for="duration">समय (मिनट में):</label>
        <input type="number" id="duration" min="1" max="10" value="1">
        <p>नीचे दिए गए टेक्स्ट को टाइप करें:</p>
        <textarea id="typing-area" placeholder="यहाँ टाइप करें..."></textarea>
        <button onclick="startTest()">टेस्ट शुरू करें</button>
        <p id="result"></p>
    </div>
    
    <!-- Footer Ad Space -->
    <div class="ad-container">
        <p>Ad Space - Footer</p>
        <!-- Insert AdSense Code Here -->
    </div>

    <script>
        let startTime, endTime;
        function startTest() {
            startTime = new Date();
            document.getElementById("typing-area").disabled = false;
        }
    </script>
</body>
</html>
